<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #E8D5BE;
            color: #3B2E20;
        }
        .card {
            border: 2px solid #825F38;
            background-color: #E8D5BE;
        }
        .btn-primary {
            background-color: #825F38;
            border-color: #825F38;
        }
        .btn-primary:hover {
            background-color: #9B7453;
            border-color: #9B7453;
        }
        .btn-danger {
            background-color: #B0413E;
            border-color: #B0413E;
        }
        .btn-danger:hover {
            background-color: #D16866;
            border-color: #D16866;
        }
        .table-bordered {
            border-color: #825F38;
        }
        .table-bordered th,
        .table-bordered td {
            border-color: #825F38;
        }
        .modal-content {
            background-color: #E8D5BE;
        }
    </style>
</head>
<body>
    <h1 class="text-center mt-5 mb-5">Usuarios</h1>
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form action="/add_user" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre">
                        </div>
                        <div class="col">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido">
                        </div>
                        <div class="col">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="col">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena">
                        </div>
                        <div class="col">
                            <label for="idRol" class="form-label">ID Rol</label>
                            <select class="form-select" id="idRol" name="idRol">
                                {% for rol in roles %}
                                    <option value="{{ rol[0] }}">{{ rol[0] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-primary mb-3" type="submit">Guardar</button>
                </form>
                <!-- Tabla -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Email</th>
                            <th scope="col">Contraseña</th>
                            <th scope="col">ID Rol</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                            <tr>
                                <td>{{ user[0] }}</td>
                                <td>{{ user[1] }}</td>
                                <td>{{ user[2] }}</td>
                                <td>{{ user[3] }}</td>
                                <td>{{ user[4] }}</td>
                                <td>{{ user[5] }}</td>
                                <td>
                                    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editModal{{ user[0] }}">Editar</button>
                                    <!-- Modal -->
                                    <div class="modal fade" id="editModal{{ user[0] }}" tabindex="-1" aria-labelledby="editModalLabel{{ user[0] }}" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="editModalLabel{{ user[0] }}">Editar Usuario</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <form action="/edit_user/{{ user[0] }}" method="POST">
                                                        <div class="mb-3">
                                                            <label for="nombre" class="form-label">Nombre</label>
                                                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ user[1] }}">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="apellido" class="form-label">Apellido</label>
                                                            <input type="text" class="form-control" id="apellido" name="apellido" value="{{ user[2] }}">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="email" class="form-label">Email</label>
                                                            <input type="email" class="form-control" id="email" name="email" value="{{ user[3] }}">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="contrasena" class="form-label">Contraseña</label>
                                                            <input type="password" class="form-control" id="contrasena" name="contrasena" value="{{ user[4] }}">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="idRol" class="form-label">ID Rol</label>
                                                            <select class="form-select" id="idRol" name="idRol">
                                                                {% for rol in roles %}
                                                                    <option value="{{ rol[0] }}" {% if user[5] == rol[0] %} selected {% endif %}>{{ rol[0] }}</option>
                                                                {% endfor %}
                                                            </select>
                                                        </div>
                                                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <a href="/delete_user/{{ user[0] }}" class="btn btn-danger btn-sm">Eliminar</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="card-footer text-muted">
                <a href="/adminInicio.html" class="btn btn-primary">Ir a Inicio</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
