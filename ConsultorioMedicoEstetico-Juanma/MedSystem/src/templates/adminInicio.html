<!DOCTYPE html>
<html>
<head>
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #E8D5BE;
            color: #E8D5BE;
        }
        .card {
            background-color: #E8D5BE;
            border: 1px solid #825F38;
        }
        .card-header {
            background-color: #825F38;
            color: #FFFFFF;
        }
        .btn-primary {
            background-color: #825F38;
            border-color: #825F38;
        }
        .btn-primary:hover {
            background-color: #64482F;
            border-color: #64482F;
        }
        .btn-danger {
            background-color: #C12E2A;
            border-color: #C12E2A;
        }
        .btn-danger:hover {
            background-color: #A02420;
            border-color: #A02420;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h4>Panel de Administrador</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <a href="{{ url_for('roles') }}" class="btn btn-primary btn-block mb-3">Roles</a>
                                <a href="{{ url_for('usuarios') }}" class="btn btn-primary btn-block mb-3">Usuarios</a>
                                <a href="{{ url_for('categorias') }}" class="btn btn-primary btn-block mb-3">Categorías</a>
                                <a href="{{ url_for('proveedores') }}" class="btn btn-primary btn-block mb-3">Proveedores</a>
                            </div>
                            <div class="col-md-4">
                                <a href="{{ url_for('productos') }}" class="btn btn-primary btn-block mb-3">Productos</a>
                                <a href="{{ url_for('procedimientos') }}" class="btn btn-primary btn-block mb-3">Procedimientos</a>
                                <a href="{{ url_for('ingresos') }}" class="btn btn-primary btn-block mb-3">Ingresos</a>
                                <a href="{{ url_for('egresos') }}" class="btn btn-primary btn-block mb-3">Egresos</a>
                            </div>
                            <div class="col-md-4">
                                <a href="{{ url_for('monedas') }}" class="btn btn-primary btn-block mb-3">Monedas</a>
                                <a href="{{ url_for('metodoPago') }}" class="btn btn-primary btn-block mb-3">Métodos de Pago</a>
                                <a href="{{ url_for('caja') }}" class="btn btn-primary btn-block mb-3">Caja</a>
                                <a href="{{ url_for('listar_pacientes') }}" class="btn btn-primary btn-block mb-3">Pacientes</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
