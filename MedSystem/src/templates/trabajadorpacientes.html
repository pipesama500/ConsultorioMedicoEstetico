<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #E8D5BE;
            color: #3B2E20;
        }
        .card {
            border: 2px solid #825F38;
            background-color: #E8D5BE;
        }
        .btn-primary {
            background-color: #825F38;
            border-color: #825F38;
        }
        .btn-primary:hover {
            background-color: #9B7453;
            border-color: #9B7453;
        }
        .btn-danger {
            background-color: #B0413E;
            border-color: #B0413E;
        }
        .btn-danger:hover {
            background-color: #D16866;
            border-color: #D16866;
        }
        .table-bordered {
            border-color: #825F38;
        }
        .table-bordered th,
        .table-bordered td {
            border-color: #825F38;
        }
        .modal-content {
            background-color: #E8D5BE;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Gestión de Pacientes</h1>
        <div class="card">
            <div class="card-header">
                <h2>Listado de Pacientes</h2>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Cédula</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Teléfono</th>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for paciente in pacientes %}
                        <tr>
                            <td>{{ paciente[0] }}</td>
                            <td>{{ paciente[1] }}</td>
                            <td>{{ paciente[2] }}</td>
                            <td>{{ paciente[3] }}</td>
                            <td>{{ paciente[4] }}</td>
                            <td>
                                <a href="#" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editModal{{ paciente[0] }}">Editar</a>
                            </td>
                        </tr>
                        <!-- Modal de Edición -->
                        <div class="modal fade" id="editModal{{ paciente[0] }}" tabindex="-1" aria-labelledby="editModalLabel{{ paciente[0] }}" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="editModalLabel{{ paciente[0] }}">Editar Paciente</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="/trabajador_edit_paciente/{{ paciente[0] }}" method="POST">
                                            <div class="mb-3">
                                                <label for="cedula" class="form-label">Cédula</label>
                                                <input type="text" class="form-control" id="cedula" name="cedula" value="{{ paciente[0] }}">
                                            </div>
                                            <div class="mb-3">
                                                <label for="nombre" class="form-label">Nombre</label>
                                                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ paciente[1] }}">
                                            </div>
                                            <div class="mb-3">
                                                <label for="apellido" class="form-label">Apellido</label>
                                                <input type="text" class="form-control" id="apellido" name="apellido" value="{{ paciente[2] }}">
                                            </div>
                                            <div class="mb-3">
                                                <label for="telefono" class="form-label">Teléfono</label>
                                                <input type="text" class="form-control" id="telefono" name="telefono" value="{{ paciente[3] }}">
                                            </div>
                                            <div class="mb-3">
                                                <label for="correo" class="form-label">Correo</label>
                                                <input type="text" class="form-control" id="correo" name="correo" value="{{ paciente[4] }}">
                                            </div>
                                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <a href="/trabajadorInicio.html" class="btn btn-primary">Volver a Inicio</a>
            </div>
        </div>
        <div class="card mt-5">
            <div class="card-header">
                <h2>Agregar Paciente</h2>
            </div>
            <div class="card-body">
                <form action="/trabajador_add_paciente" method="POST">
                    <div class="mb-3">
                        <label for="cedula" class="form-label">Cédula</label>
                        <input type="text" class="form-control" id="cedula" name="cedula">
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="text" class="form-control" id="correo" name="correo">
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Paciente</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
